<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="flex">
        <aside id="default-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
            <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="#"
                            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                                <path
                                    d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                                <path
                                    d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                            </svg>
                            <span class="ms-3">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin.html"
                            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <svg
                                class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 18 20">
                                <path
                                    d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z" />
                            </svg>
                            <span class="flex-1 ms-3 whitespace-nowrap">Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="categories.html"
                            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                            <svg
                                class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 18 18">
                                <path
                                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.533.622 8 1.384 8h.023a2.566 2.566 0 0 1 5.185 0h.023C7.378 8 8 7.533 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0ZM2 3a1 1 0 1 1 2 0 1 1 0 0 1-2 0ZM6.143 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.533.622 18 1.384 18h.023a2.566 2.566 0 0 1 5.185 0h.023C7.378 18 8 17.533 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10ZM2 13a1 1 0 1 1 2 0 1 1 0 0 1-2 0Zm13.473-3.657-1.96-1.96a1.857 1.857 0 0 0-2.627 0l-4.38 4.38A1.857 1.857 0 0 0 6 12.623V15.5A1.5 1.5 0 0 0 7.5 17h2.877a1.857 1.857 0 0 0 1.86-1.602l4.38-4.38a1.857 1.857 0 0 0 0-2.625Zm-7.09 5.494a1 1 0 0 1-1.06-1.06l.184-2.02 2.896 2.896-2.02.184Z" />
                            </svg>
                            <span class="flex-1 ms-3 whitespace-nowrap">Categories</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="p-4 sm:ml-64">
            <div
                class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                            </label>
                        <input type="text" id="name"
                            class="border border-gray-300 p-2 rounded w-full mb-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Name of Product" />
                    </div>
                    <div>
                        <label for="price"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price
                            </label>
                        <input type="number" id="price"
                            class="border border-gray-300 p-2 rounded w-full mb-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Price of Product" />
                    </div>
                    <div>
                        <label for="category"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category
                            </label>
                        <select id="category"
                            class="border border-gray-300 p-2 rounded w-full mb-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="col-span-3">
                        <label for="description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description
                            </label>
                        <textarea id="description" rows="3"
                            class="border border-gray-300 p-2 rounded w-full mb-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                            placeholder="Description of Product"></textarea>
                    </div>
                    <div class="col-span-3">
                        <label for="image"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload
                            </label>
                        <input type="file" accept="image/*" id="image"
                            class="border border-gray-300 p-2 rounded w-full mb-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
                    </div>
                    <div class="col-span-3">
                        <button type="button" id="save"
                            class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900"
                            onclick="SaveProduct()">Save</button>
                        <!-- <button type="button" id="clear"
                            class="focus:outline-none text-white bg-gray-400 hover:bg-gray-500 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-900"
                            onclick="ClearForm()">Clear</button> -->
                    </div>
                </div>
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">Image</th>
                                <th scope="col" class="px-6 py-3">Name</th>
                                <th scope="col" class="px-6 py-3">Description</th>
                                <th scope="col" class="px-6 py-3">Category</th>
                                <th scope="col" class="px-6 py-3">Price</th>
                                <th scope="col" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="result" class="bg-white dark:bg-gray-800"></tbody>
                    </table>
                    <div id="pagination"
                        class="flex justify-center mt-4">
                        <button id="previousButton"
                            onclick="previousPage()"
                            class="px-2 py-1 mx-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm hidden">Previous</button>
                        <button id="nextButton"
                            onclick="nextPage()"
                            class="px-2 py-1 mx-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 text-sm hidden">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 5;
        let products = [];
        let categories = [];

        const convertToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        const GetProducts = async () => {
            await axios.get('http://localhost:3000/products')
                .then((response) => {
                    products = response.data;
                    displayProducts(currentPage);
                    updatePagination();
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        const GetCategories = async () => {
            await axios.get('http://localhost:3000/categories')
                .then((response) => {
                    categories = response.data;
                    let options = '';
                    categories.forEach((category) => {
                        options += `<option value="${category.id}">${category.name}</option>`;
                    });
                    document.getElementById('category').innerHTML = options;
                })
                .catch((error) => {
                    alert(error.message);
                });
        }

        const displayProducts = (page) => {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedProducts = products.slice(start, end);

            let bucket = '';
            paginatedProducts.forEach((product) => {
                const categoryName = categories.find(cat => cat.id === product.category)?.name || 'Unknown';
                bucket += `
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="p-4">
                            <img src="${product.image}" class="w-16 md:w-32 max-w-full max-h-full" alt="${product.name}">
                        </td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">${product.name}</td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">${product.description}</td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">${categoryName}</td>
                        <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">Rp${product.price}</td>
                        <td class="px-6 py-4">
                            <div class="inline-flex rounded-md shadow-sm" role="group">
                                <button type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900" onclick="EditProduct('${product.id}')">Update</button>
                                <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" onclick="DeleteProduct('${product.id}')">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            document.getElementById('result').innerHTML = bucket;
        }

        const updatePagination = () => {
            const totalPages = Math.ceil(products.length / itemsPerPage);
            let paginationHTML = '';

            if (currentPage > 1) {
                paginationHTML += `<button onclick="previousPage()" class="px-2 py-1 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Previous</button>`;
            }

            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="nextPage()" class="px-2 py-1 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Next</button>`;
            }

            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        const previousPage = () => {
            if (currentPage > 1) {
                currentPage--;
                displayProducts(currentPage);
                updatePagination();
            }
        }

        const nextPage = () => {
            const totalPages = Math.ceil(products.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayProducts(currentPage);
                updatePagination();
            }
        }

        const SaveProduct = async () => {
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let description = document.getElementById('description').value;
            let imageFile = document.getElementById('image').files[0];
            let category = document.getElementById('category').value;

            if (imageFile) {
                const imageBase64 = await convertToBase64(imageFile);
                const confirmSave = confirm('Are you sure you want to save this product?');
                if (confirmSave) {
                    await axios.post('http://localhost:3000/products', {
                        name: name,
                        price: price,
                        description: description,
                        image: imageBase64,
                        category: category,
                    })
                    .then((response) => {
                        GetProducts();
                        ClearInputs();
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
                }
            } else {
                alert('Please select an image.');
            }
        }

        const EditProduct = async (id) => {
            await axios.get(`http://localhost:3000/products/${id}`)
                .then((response) => {
                    const product = response.data;
                    document.getElementById("name").value = product.name;
                    document.getElementById("price").value = product.price;
                    document.getElementById("description").value = product.description;
                    document.getElementById("image").value = '';
                    document.getElementById("category").value = product.category;
                    document.getElementById("save").innerText = "Update";
                    document.getElementById("save").setAttribute('onclick', `UpdateProduct('${id}')`);
                })
                .catch((error) => {
                    alert(error.message);
                })
        }

        const UpdateProduct = async (id) => {
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let description = document.getElementById('description').value;
            let imageFile = document.getElementById('image').files[0];
            let category = document.getElementById('category').value;

            let updatedProduct = {
                name: name,
                price: price,
                description: description,
                category: category,
            };

            if (imageFile) {
                const imageBase64 = await convertToBase64(imageFile);
                updatedProduct.image = imageBase64;
            }

            const confirmUpdate = confirm('Are you sure you want to update this product?');
            if (confirmUpdate) {
                try {
                    await axios.patch(`http://localhost:3000/products/${id}`, updatedProduct);
                    document.getElementById("save").innerText = "Save";
                    document.getElementById("save").setAttribute('onclick', `SaveProduct()`);
                    ClearInputs();
                    GetProducts();
                } catch (error) {
                    alert(error.message);
                }
            }
        };


        const DeleteProduct = async (id) => {
            const confirmDelete = confirm('Are you sure you want to delete this product?');
            if (confirmDelete) {
                await axios.delete(`http://localhost:3000/products/${id}`)
                    .then((response) => {
                        GetProducts();
                    })
                    .catch((error) => {
                        alert(error.message);
                    })
            }
        }

        const ClearInputs = () => {
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('description').value = '';
            document.getElementById('image').value = '';
            document.getElementById('category').selectedIndex = 0;
        }

        document.addEventListener('DOMContentLoaded', () => {
            GetCategories();
            GetProducts();
        });
    </script>
</body>
</html>
